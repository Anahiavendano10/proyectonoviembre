<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <title>Formulario Alumno</title>
</head>
<body>
  <header>
    <div th:insert="/layouts/nav :: nav"></div>
  </header>
  <form th:object="${alumno}" th:action="${editMode}?@{/modificarAlumno}:@{/formulario}" method="post">
    <input type="hidden" th:field="*{estado}">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}">
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}">
    </div>
    <div class="form-group">
      <label>DNI</label>
      <input type="number" class="form-control" placeholder="DNI" th:field="*{dni}">
    </div>
    <div class="form-group">
      <label>libreta Universitaria</label>
      <input type="number" class="form-control" placeholder="libreta Universitaria" th:field="*{libretaUniversitaria}">
    </div>
    <div class="form-group">
      <label>Domicilio</label>
      <input type="text" class="form-control" placeholder="Domicilio" th:field="*{domicilio}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
